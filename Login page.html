<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tilt Neon:300,400,500,700&display=swap">
    <style>
      /* Import Roboto font */
      body {
        font-family: 'Tilt Neon', sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url(https://images8.alphacoders.com/987/987815.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      /* Login container */
      .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      /* Login card */
      .login-card {
        display: flex;
        flex-direction: column;
        background-color: #ffffff00;
        border-radius: 10px;
        box-shadow: 0px 0px 3px #e2e0e0;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        backdrop-filter: blur(3px);
      }
      
      /* Login form */
      .login-form {
        display: flex;
        flex-direction: column;
      }
      
      /* Form inputs */
      .form-input {
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        padding: 15px;
        background-color: #f5f5f500;
        font-size: 16px;
        color: #ffffff;
        box-shadow: 0px 0px 3px #e2e0e0;
        font-family: 'Tilt Neon', sans-serif;
      }
      
      /* Form label */
      .form-label {
        margin-bottom: 10px;
        font-weight: 500;
        font-size: 18px;
        color: #eceaea;
      }
      
      /* Login button */
      .login-button {
        background-color: #262272;
        border: none;
        color: white;
        padding: 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        font-family: 'Tilt Neon', sans-serif;
        
      }
      
      /* Login button hover effect */
      .login-button:hover {
        background-color: #ca342f;
      }
      
      /* Error message */
      .error-message {
        color: #ff0000;
        font-weight: 500;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h2 style="color: #eceaea;">Login</h2>
        <form class="login-form">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-input" required>
          
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-input" required>
          
          <button type="submit" class="login-button">Login</button>
          
          <div class="error-message"></div>
        </form>
      </div>
    </div>
    
    <script>
      // Submit form on button click
      document.querySelector('.login-button').addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('.error-message').innerHTML = 'Invalid username or password';
      });
    </script>
  </body>
</html>
